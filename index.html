<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>MemeGen</title>

		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body onload="onInit()">
		<header class="main-header flex align-center space-between">
			<img src="img/logo.png" alt="Memegen logo" class="main-logo" />
			<ul class="nav-list clean-list flex">
				<li><a href="#">Memes</a></li>
				<li><a href="#">Gallery</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</header>

		<section class="search-bar"></section>

		<section class="edit-main grid">
			<div class="canvas-area flex align-center justify-center">
				<canvas class="meme-canvas" width="500" height="500"></canvas>
			</div>

			<div class="meme-operations">
				<div class="lines-control-main flex space-between align-center">
					<div class="lines-control-header">Edit Text Lines</div>
					<div class="lines-control-btns">
						<button class="switch-lines-btn" onclick="onSwitchLine()" title="Switch lines">
							â‡…
						</button>
						<button
							class="add-line-btn font-awesome"
							onclick="onAddLine()"
							title="Add line"
						></button>
						<button
							class="remove-line-btn font-awesome"
							onclick="onRemoveLine()"
							title="Delete line"
						></button>
					</div>
				</div>
				<div class="line-operations">
					<div class="line-btns flex justify-center align-center">
						<button class="move-up-btn" title="Move up" onclick="onMoveLine(-25)"></button>
						<button class="move-down-btn" title="Move Down" onclick="onMoveLine(25)"></button>
						<span>|</span>
						<button title="Increse size" onclick="onChangeTextSize(4)">A+</button>
						<button
							class="decrease-size"
							title="Decrease size"
							onclick="onChangeTextSize(-4)"
						></button>
						<span>|</span>
						<button
							class="align-left-btn"
							title="Align left"
							onclick="onAlignChange('left', this)"
						></button>
						<button
							class="align-center-btn"
							title="Align center"
							onclick="onAlignChange('center', this)"
						></button>
						<button
							class="align-right-btn"
							title="Align right"
							onclick="onAlignChange('right', this)"
						></button>
						<span>|</span>
						<button class="color-btn" title="Text color">
							<input type="color" name="text-color" oninput="onChangeTextColor(this.value)" />
						</button>
						<button class="stroke-btn" title="Stroke color">
							<input type="color" name="text-color" oninput="onChangeStrokeColor(this.value)" />
						</button>
					</div>
					<input
						type="text"
						name="text-input"
						class="text-input"
						placeholder="Enter text"
						oninput="onLineInput(this.value)"
					/>
				</div>
			</div>
		</section>

		<!-- <section class="gallery-grid"></section> -->

		<script src="js/memeController.js"></script>
		<script src="js/memeService.js"></script>
	</body>
</html>
